<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="title">eSewa ePay</h1>
    <form action="https://uat.esewa.com.np/epay/main" method="POST" id="form">
        <input value="100" name="tAmt" type="text" id="tAmt">
        <input value="90" name="amt" type="text" id="amt">
        <input value=" 5" name="txAmt" type="text" id="txAmt">
        <input value=" 2" name="psc" type="text" id="psc">
        <input value=" 3" name="pdc" type="text" id="pdc">
        <input value=" EPAYTEST" name="scd" type="text" id="scd">
        <input value=" ee2c3ca1-696b-4cc5-a6be-2c40d929d453" name="pid" type="text" id="pid">
        <input value=" http://merchant.com.np/page/esewa_payment_success?q=su" type="text" name="su" id="su">
        <input value=" http://merchant.com.np/page/esewa_payment_failed?q=fu" type="text" name="fu" id="fu">
        <input value=" Pay now with eSewa ePay" type="submit">
    </form>
</body>

<script type="text/javascript">

    function requestPayment(tAmt, amt, txAmt, psc, pdc, scd, pid, su, fu) {
        oForm = document.forms['form'];
        oForm.elements['tAmt'].value = tAmt;
        oForm.elements['amt'].value = amt;
        oForm.elements['txAmt'].value = txAmt;
        oForm.elements['psc'].value = psc;
        oForm.elements['pdc'].value = pdc;
        oForm.elements['scd'].value = scd;
        oForm.elements['pid'].value = pid;
        oForm.elements['su'].value = su;
        oForm.elements['fu'].value = fu;

        // requestPayment(tAmt = 1000, amt = 200, txAmt = 100, psc = 20, pdc = 10, scd = "EPAYTEST", pid = "1", su = "#", fu = "#");
    }
</script>

</html>
